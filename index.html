<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds End AI</title>
    <meta name="description" content="own the unknown">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C2W5YYKRV8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-C2W5YYKRV8');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0d0d0d;
            color: #000;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(3.75rem, 15vw, 9rem);
            margin: 0;
            text-transform: uppercase;
            color: #2a2a2a;
            animation: fadeIn 2s ease-out;
        }

        h1 .bold {
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        h1 .light {
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-left: 0.2em;
        }

        .tagline {
            font-size: clamp(3rem, 9vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-top: 1rem;
            color: #2a2a2a;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        .quote {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 300;
            font-style: italic;
            color: #2a2a2a;
            text-align: center;
            max-width: 90%;
            line-height: 1.3;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 .bold, h1 .light {
                letter-spacing: 0.02em;
            }

            .tagline {
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="quote">"Every new beginning comes from some other beginning's end" -Semisonic</p>
    </div>
</body>
</html>
